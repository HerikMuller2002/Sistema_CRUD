<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="bootstrap_css/bootstrap.css">
    <link rel="stylesheet" href="css/Login.css">

    <title>Login</title>

</head>
<body>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="bootstrap_js/bootstrap.js"></script>
    <script type="text/javascript" src="js/Login.js"></script>
    
    <div id="page-content" style="height: 100%;">
        <div id="login">
            <div id="login-form">
                <div id="login-logo">
                    <img id="login-logo-img" src="assets/logo-semeq-branco.png">
                </div>
                <div id="login-box">
                    <div id="login-title">
                        <h1 id="login-title-text">Sistema de Gerenciamento</h1>
                        <div class="card-body">
                            <form>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                    <label for="inputEmail">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputPassword" type="password" placeholder="Password" />
                                    <label for="inputPassword">Password</label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                    <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                                </div>
                                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                    <a class="small" href="password.html">Forgot Password?</a>
                                    <a class="btn btn-primary" href="index.html">Login</a>
                                </div>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
