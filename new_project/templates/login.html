<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="..\static\css\login.css">
        <script src="..\static\scripts\login.js"></script>
        <title>Login</title>
    </head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1">
                <img id="login-logo-img" src="..\static\img\logo-semeq-branco.png" class="img-fluid" alt="Logo">
                <form id="form-box">
                    <div id="login-title">
                        <h1 id="login-title-text">Sistema de gerenciamento de suporte</h1>
                    </div>
                    <div id="login-inputs">
                        <div class="form mb-3">
                            <input class="form-control" id="inputEmail" type="email" placeholder="Email", autocomplete="off">
                        </div>
                        <div class="form mb-3">
                            <input class="form-control" id="inputPassword" type="password" placeholder="Password", autocomplete="off">
                        </div>
                        <div id="buttons">
                            <a id="forgot-pass" href="#">Forgot Password?</a>
                            <a class="btn btn-primary" id="btn-login" href="#">Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0"></script>
</body>
</html>
