<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="..\static\css\admin.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>Admin</title>
</head>
<body>

    <main>
        <div id="sidebar">
            <div id="sidebar-logo">
                <img src="../static/img/logo-semeq-branco.png" id="logo" class="img-fluid">
            </div>
            <div id="sidebar-filter">
                    <div class="filters">
                        <label>Database</label>
                        <select class="js-example-matcher-start" id="dropdown_database"></select>
                    </div>
                    <div class="filters">
                        <label>Table</label>
                        <select class="js-example-matcher-start" id="dropdown_tables" onchange="displaySelectedTable()"></select>
                    </div>
            </div>
        </div>
        <div id="main-content">
            <div id="main-content-top" class="row">
                <div id="crud-btn" class="col justify-content-start">
                    <button class="btn btn-success me-1" id="add" >
                      <img src="../static/img/plus-solid.svg" />
                    </button>
                    <button class="btn btn-primary me-1" id="edit" disabled>
                      <img src="../static/img/pen-to-square-solid.svg" />
                    </button>
                    <button class="btn btn-danger" id="delete" disabled>
                      <img src="../static/img/trash-can-solid.svg" />
                    </button>
                </div>
                <div id='search' class="col">
                    <input type="text" class="form-control" placeholder="Search..." id="search-bar">
                </div>
                <div id="help-export" class="col justify-content-end">
                    <button class="btn btn-secondary me-1" id="btn-help" disabled>
                      <p>Help</p>
                      <img src="../static/img/circle-question-regular.svg" />
                    </button>
                    <button class="btn btn-primary me-1" id="btn-export">
                      <p>Download</p>
                      <img src="../static/img/file-export-solid.svg" />
                    </button>
                  </div>              
            </div>
            <div id="main-content-bottom">
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="../static/scripts/admin.js"></script>
</body>
</html>
