<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="..\assets\css\admin.css">
    <title>Admin</title>
</head>
<body>
    <div id="wraper">
        <div id="sidebar">
            <div id="sidebar-logo">
                <img src="../assets/img/logo-semeq-branco.png" id="logo">
            </div>
            <div id="sidebar-filter">
                <div id="filter">
                    <label for="dropdown_db">database</label>
                    <select id="dropdown_db" class="mb-3 dpd">
                        <option value="bd1">bd1</option>
                        <option value="bd2">bd2</option>
                    </select>
                </div>
                <div id="filter">
                    <label for="dropdown_table">Table</label>
                    <select id="dropdown_table" class="mb-3 dpd">
                        <!-- Opções serão adicionadas dinamicamente -->
                    </select>
                </div>
            </div>
        </div>
        <div id="main-content">
            <div id="table-actions">
                <div id="crud">
                    <button id="add" class="me-1" disabled>
                        <img src="assets/img/plus-solid.svg">
                    </button>
                    <button id="edit" class="me-1" disabled>
                        <img src="assets/img/pen-to-square-solid.svg">
                    </button>
                    <button id="delete" disabled>
                        <img src="assets/img/trash-can-solid.svg">
                    </button>
                </div>
                <div id="search">
                    <div id="search-bar" class="g-0 ms-auto flex-nowrap mt-3 mt-md-0" align="center">
                        <input type="search" id="search-input" placeholder="Search">
                    </div>
                </div>
                <div id="help-export">
                    <button id="btn-help" class="me-1" disabled>
                        <p>Help</p>
                        <img src="\assets/img/circle-question-regular.svg">
                    </button>
                    <button id="btn-export">
                        <p>Download</p>
                        <img src="\assets/img/file-export-solid.svg">
                    </button>
                </div>
            </div>
            <div id="table-container">
                <!-- Tabela será adicionada dinamicamente -->
            </div>
            <div id="modal-body-scroll" class="modal" style="display:none;">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Modal with scrollable body</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-content" class="modal-body">
                            vazio
                        </div>
                        <div class="modal-footer">
                            <button id="btn-close-modal" class="btn ms-auto" type="button">Close</button>
                            <button id="btn-add-modal" class="btn ms-auto" type="button">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a id="download" style="display:none;"></a>
</body>
</html>
