<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="bootstrap_css/bootstrap.css">
    <link rel="stylesheet" href="css/Login.css">

    <title>Login</title>

</head>
<body>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="bootstrap_js/bootstrap.js"></script>
    <script type="text/javascript" src="js/Login.js"></script>
    
    <div id="login-box" class="container">
        <div id="login-logo">
            <img id="login-logo-img" src="assets/logo-semeq-branco.png">
        </div>
        <form class="container" id="form-box">
            <div id="login-title" class="container">
                <h1 id="login-title-text">Sistema de Gerenciamento do Chatbot</h1>
            </div>
            <div id="login-inputs" class="login-inputs">
                <div class="form-floating mb-3" class="container">
                  <input class="form-control" id="inputEmail" type="email" placeholder=" " />
                  <label for="inputEmail">Email address</label>
                </div>
                <div class="form-floating mb-3" class="container">
                  <input class="form-control" id="inputPassword" type="password" placeholder=" " />
                  <label for="inputPassword">Password</label>
                </div>
                <a type="submmit" class="btn btn-primary" id="btn-login">Login</a>
                <a class="small" id="forgot-pass" href="#">Forgot Password?</a>
            </div>              
        </form>
    </div>
            
</body>
</html>
